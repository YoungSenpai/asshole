*.font:           -*-clean-*-
*.font.shadow.x:  1
*.font.shadow.y:  1

menu.title.font.effect:                    shadow
menu.title.font.shadow.color:              #000000

toolbar.iconbar.focused.font.effect:       shadow
toolbar.iconbar.focused.font.shadow.color: #000000

window.font.effect:                        shadow
window.font.shadow.color:                  #000000

rootCommand:

menu.titleHeight:                      16
menu.bevelWidth:                       0
menu.itemHeight:                       16

menu.title:                            flat
menu.title.pixmap:                     menu_bar.xpm
