menu.hilite.unselected.pixmap:         unselected_active.xpm
menu.submenu.pixmap:                   bullet.xpm
menu.hilite.submenu.pixmap:            bullet_active.xpm

toolbar:                               flat
toolbar.alpha:                         255
toolbar.bevelWidth:                    0
toolbar.borderWidth:                   0
toolbar.height:                        16
toolbar.pixmap:                        window_bar.xpm
toolbar.shaped:                        false

toolbar.iconbar.empty:                 flat
toolbar.iconbar.empty.pixmap:          window_bar.xpm

toolbar.clock:                         flat
toolbar.clock.borderWidth:             1
toolbar.clock.borderColor:             #000000
toolbar.clock.justify:                 center
